<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Analisador de Frases</title>
   <link rel="icon" type="image/png" href="#{request.contextPath}/favicon.png" /> <!-- Favicon -->
    <style>
        .header {
            text-align: center;
            font-size: 24px;
            padding: 10px;
            background-color: #e0f7e0; /* Tom de verde claro */
            border-bottom: 2px solid #2d862d; /* Verde escuro para a borda */
        }
        .footer {
            text-align: center;
            font-size: 12px;
            padding: 10px;
            margin-top: 20px;
            background-color: #e0f7e0;
            border-top: 2px solid #2d862d;
        }
        .content {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #2d862d;
            background-color: #f9fff9;
        }
        .panel-grid {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
            text-align: right;
        }
        .input {
            text-align: left;
        }
        .output {
            font-weight: bold;
        }
        .logo {
            display: block;
            margin: 0 auto;
            height: 80px;
        }
    </style>
</h:head>
<h:body>

    <!-- Cabeçalho com logo -->
    <div class="header">
        <h:graphicImage value="bankpro.png" alt="BankPro Logo" styleClass="logo"/>
        <br/>
        <h:outputText value="Analisador de Frases Bankpro Vs. 1.0" style="color: #2d862d;"/>
    </div>

    <!-- Conteúdo central -->
    <div class="content">
        <h:form id="fraseForm">
            <!-- Entrada da frase -->
            <h:panelGrid columns="2" styleClass="panel-grid">
                <h:outputLabel value="Digite uma frase:" for="frase" styleClass="label"/>
                <h:inputText id="frase" value="#{analisadorFraseBean.frase}" size="50" styleClass="input"/>
            </h:panelGrid>

            <!-- Botão de análise -->
            <p:commandButton value="Analisar" actionListener="#{analisadorFraseBean.analisarFrase}" update="result" style="margin-top: 10px;"/>

            <!-- Resultado da análise -->
            <h:panelGrid id="result" columns="2" styleClass="panel-grid">
                <h:outputText value="Palavras Distintas:" styleClass="label"/>
                <h:outputText value="#{analisadorFraseBean.qtdPalavrasDistintas}" styleClass="output"/>

                <h:outputText value="Ocorrências:" styleClass="label"/>
                <h:outputText value="#{analisadorFraseBean.resultado}" styleClass="output"/>
            </h:panelGrid>
        </h:form>
    </div>

    <!-- Rodapé -->
    <div class="footer">
        <h:outputText value="©2024 rodrigobragatere - Analisador de Frases. Todos os direitos reservados."/>
    </div>

</h:body>
</html>
